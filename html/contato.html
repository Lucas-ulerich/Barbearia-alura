<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barbearia Alura - Contatos</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <div class="caixa">
        <h1>
          <img src="../img/logo.png" alt="" />
        </h1>
        <nav>
          <ul>
            <li><a href="../html/index.html">Home</a></li>
            <li><a href="../html/produtos.html">Produtos</a></li>
            <li><a href="../html/contato.html">contatos</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <form action="">
        <label for="nomeSobrenome">Nome e Sobrenome:</label>
        <input type="text" id="nomeSobrenome" class="input-padrao" required />

        <label for="E-mail">E-mail:</label>
        <input
          type="email"
          id="E-mail"
          class="input-padrao"
          required
          placeholder="seuemail@dominio.com"
        />

        <label for="telefone">Telefone:</label>
        <input
          type="tel"
          id="telefone"
          class="input-padrao"
          required
          placeholder="(XX)XXXX-XXXX"
        />

        <label for="mesnagem">Mensagem</label>
        <textarea
          id="mensagem"
          cols="30"
          rows="10"
          class="input-padrao"
          required
        ></textarea>

        <fieldset>
          <legend>Como prefere o nosso contato?</legend>

          <label for="radio-email">
            <input type="radio" name="contato" value="email" id="radio-email" />
            Email</label
          >

          <label for="radio-telefone">
            <input
              type="radio"
              name="contato"
              value="telefone"
              id="radio-telefone"
            />
            Telefone</label
          >

          <label for="radio-whatsapp">
            <input
              type="radio"
              name="contato"
              value="whatsapp"
              id="radio-whatsapp"
              checked
            />

            Whatsapp</label
          >
        </fieldset>

        <fieldset>
          <legend>Qual horario prefere ser atendido?</legend>
          <select>
            <option>Manhã</option>
            <option>Tarde</option>
            <option>Noite</option>
          </select>
        </fieldset>

        <label>
          <input class="checkbox" type="checkbox" checked /> gostaria de receber
          nossas novidades por email?</label
        >

        <input type="submit" value="Enviar formulário" class="enviar" />
      </form>

      <table>
        <thead>
          <tr>
            <th>Dia</th>
            <th>Horário</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Segunda</td>
            <td>8h ~ 20h</td>
          </tr>
          <tr>
            <td>Quarta</td>
            <td>8h ~ 20h</td>
          </tr>
          <tr>
            <td>Sexta</td>
            <td>8h ~ 20h</td>
          </tr>
        </tbody>
      </table>
    </main>

    <footer>
      <img src="../img/logo-branco.png" alt="" />
      <p class="copyright">&copy; Copyright Barbearia Alura - 2023</p>
    </footer>
  </body>
</html>
